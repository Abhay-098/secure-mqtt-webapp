name: CI - Secure MQTT WebApp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mosquitto:
        image: eclipse-mosquitto:2.0
        ports:
          - 1883:1883

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify certificate generation script
        run: |
          chmod +x generate_certs.sh
          ./generate_certs.sh
          test -f certs/ca/ca.crt
          test -f certs/broker/broker.crt
          echo "‚úÖ Certificates generated successfully"

      - name: Lint Python code
        run: |
          pip install flake8
          flake8 app.py client_sim.py --max-line-length=120 || true

      - name: Build Docker image
        run: |
          echo "üèóÔ∏è Building Docker image..."
          docker build -t secure-mqtt-webapp .
          echo "‚úÖ Docker image built successfully"

      - name: Basic Flask test
        run: |
          echo "üöÄ Launching quick Flask app test..."
          python -m flask --app app run --port=5000 &
          sleep 5
          curl -f http://127.0.0.1:5000 || (echo "‚ùå Flask app did not start" && exit 1)
          echo "‚úÖ Flask app responded successfully!"
      - name: Push image to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker tag secure-mqtt-webapp ${{ secrets.DOCKERHUB_USERNAME }}/secure-mqtt-webapp:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/secure-mqtt-webapp:latest
