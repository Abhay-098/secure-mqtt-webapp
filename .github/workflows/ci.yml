name: CI - Secure MQTT WebApp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mosquitto:
        image: eclipse-mosquitto:2.0
        ports:
          - 8883:8883
        options: >-
          --health-cmd "mosquitto -v"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run certificate generation test
        run: |
          chmod +x generate_certs.sh
          ./generate_certs.sh
          test -f certs/ca/ca.crt
          test -f certs/broker/broker.crt

      - name: Lint Python code
        run: |
          pip install flake8
          flake8 app.py client_sim.py --max-line-length=120

      - name: Build Docker image
        run: |
          docker build -t secure-mqtt-webapp .
