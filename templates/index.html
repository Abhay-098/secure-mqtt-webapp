<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîí Secure MQTT Web App</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f5f7fa; margin: 0; padding: 20px; }
    h1 { color: #0066cc; }
    .card { background: white; border-radius: 10px; padding: 20px; margin-bottom: 20px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #0066cc; color: white; border: none; padding: 10px 20px; margin-top: 15px; border-radius: 6px; cursor: pointer; }
    button:hover { background: #004d99; }
    pre { background: #1e1e1e; color: #00ff9c; padding: 10px; border-radius: 6px; height: 250px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>üîí Secure MQTT Web App</h1>

  <div class="card">
    <h2>1Ô∏è‚É£ Generate Certificates</h2>
    <p>This runs the script to create CA, broker, and client certs.</p>
    <button onclick="generateCerts()">Generate Certificates</button>
    <pre id="genOutput"></pre>
  </div>

  <div class="card">
    <h2>2Ô∏è‚É£ Start MQTT Client</h2>
    <label>Mode:</label>
    <select id="mode">
      <option value="pub">Publisher</option>
      <option value="sub">Subscriber</option>
    </select>
    <label>Client ID:</label>
    <input id="client" value="client1">
    <label>Topic:</label>
    <input id="topic" value="/vit/test">
    <label>Payload:</label>
    <input id="payload" value="Hello MQTT!">
    <label><input type="checkbox" id="useTls"> Use TLS (Encrypted Mode)</label>
    <button onclick="startClient()">Start Client</button>
    <pre id="clientOutput"></pre>
  </div>

  <script>
    const socket = io();

    socket.on("mqtt_log", data => {
      const output = document.getElementById("clientOutput");
      output.textContent += data.line + "\n";
      output.scrollTop = output.scrollHeight;
    });

    async function generateCerts() {
      const res = await fetch("/generate", { method: "POST" });
      const data = await res.json();
      document.getElementById("genOutput").textContent = data.output || data.status;
    }

    async function startClient() {
      const body = {
        mode: document.getElementById("mode").value,
        client: document.getElementById("client").value,
        topic: document.getElementById("topic").value,
        payload: document.getElementById("payload").value,
        use_tls: document.getElementById("useTls").checked
      };
      const res = await fetch("/start_client", {
        method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(body)
      });
      const data = await res.json();
      document.getElementById("clientOutput").textContent += `Started client: ${JSON.stringify(data)}\n`;
    }
  </script>
</body>
</html>
